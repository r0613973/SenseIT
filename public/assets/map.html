<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Display a map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/app.css">
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
<div id="menu"></div>
<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoicnViZW5saWUiLCJhIjoiY2syMjhubmkxMDY1ZzNpcGRpM21mcGVudCJ9.5Sd8sCupul110RJ2qRMcpg';
    var map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [4.7151, 51.01532],  // starting position [lng, lat]
        zoom: 16 // starting zoom
    });
    map.on('load', function () {
        map.addSource('fapar', {
            'type': 'raster',
// use the tiles option to specify a WMS tile source URL
// https://docs.mapbox.com/mapbox-gl-js/style-spec/sources/
            'tiles': [
                //'https://services.terrascope.be/wmts/v2?layer=CGS_S2_FAPAR&style=&tilematrixset=EPSG:3857&Service=WMTS&Request=GetTile&Version=1.0.0&Format=image/png&TileMatrix=EPSG:3857:6&TileCol=33&TileRow=21&TIME=2020-05-27'
                'https://services.terrascope.be/wms/v2?service=WMS&version=1.3.0&request=GetMap&layers=CGS_S2_FAPAR&format=image/png&time=2020-06-01&width=256&height=256&bbox={bbox-epsg-3857}&styles=&srs=EPSG:3857'
            ],
            'tileSize': 256
        });
        map.addLayer(
            {
                'id': 'Fapar',
                'type': 'raster',
                'source': 'fapar',
                'paint': {}
            },
            'aeroway-line'
        );
        map.addSource('radio', {
            'type': 'raster',
// use the tiles option to specify a WMS tile source URL
// https://docs.mapbox.com/mapbox-gl-js/style-spec/sources/
            'tiles': [
                //'https://services.terrascope.be/wmts/v2?layer=CGS_S2_FAPAR&style=&tilematrixset=EPSG:3857&Service=WMTS&Request=GetTile&Version=1.0.0&Format=image/png&TileMatrix=EPSG:3857:6&TileCol=33&TileRow=21&TIME=2020-05-27'
                'https://services.terrascope.be/wms/v2?service=WMS&version=1.3.0&request=GetMap&layers=CGS_S2_RADIOMETRY&format=image/png&time=2020-06-01&width=256&height=256&bbox={bbox-epsg-3857}&styles=&srs=EPSG:3857'
            ],
            'tileSize': 256
        });
        map.addLayer(
            {
                'id': 'Radiometry',
                'type': 'raster',
                'source': 'radio',
                'paint': {}
            },
            'aeroway-line'
        );
    });


    // enumerate ids of the layers
    var toggleableLayerIds = ['Fapar', 'Radiometry'];

    // set up the corresponding toggle button for each layer
    for (var i = 0; i < toggleableLayerIds.length; i++) {
        var id = toggleableLayerIds[i];

        var link = document.createElement('a');
        link.href = '#';
        link.className = 'active';
        link.textContent = id;

        link.onclick = function (e) {
            var clickedLayer = this.textContent;
            e.preventDefault();
            e.stopPropagation();

            var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

// toggle layer visibility by changing the layout object's visibility property
            if (visibility === 'visible') {
                map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                this.className = '';
            } else {
                this.className = 'active';
                map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
            }
        };

        var layers = document.getElementById('menu');
        layers.appendChild(link);
    }
    map.on('load', function () {
        map.resize();});

</script>

</body>
</html>
